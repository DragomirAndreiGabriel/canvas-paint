<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./icons/logo.png">
  <link rel="stylesheet" href="./style.css">
  <title>Drawing App | SDA</title>
</head>
<body>
  <!-- main div - toata aplicatia -->
  <div class="container">
    <!-- sectiunea din stanga - cu butoanele -->
    <section class="tools-menu">
      <!-- div shapes -->
      <div class="row">
        <label class="title">Shapes</label>
        <!-- ul.options>li.option.tool*4 -->
        <ul class="options">
          <li class="option tool" id="rectangle">
            <img src="./icons/rectangle.svg" alt="">
            <span>Rectangle</span>
          </li>
          <li class="option tool" id="circle">
            <img src="./icons/circle.svg" alt="">
            <span>Circle</span>
          </li>
          <li class="option tool" id="triangle">
            <img src="./icons/Triangle.svg" alt="">
            <span>Triangle</span>
          </li>
          <li class="option">
            <input type="checkbox" id="fill-color">
            <label for="fill-color">Fill color</label>
          </li>
        </ul>
      </div>

      <!-- div options -->
      <div class="row">
        <label class="title">Options</label>
        <ul class="options">
          <li class="option tool active" id="brush">
            <img src="./icons/brush.svg" alt="">
            <span>Brush</span>
          </li>
          <li class="option tool" id="eraser">
            <img src="./icons/eraser.svg" alt="">
            <span>Eraser</span>
          </li>
          <li class="option">
            <input type="range" id="slider" min="1" max="30" value="5">
          </li>
        </ul>
      </div>

      <!-- div colors -->
      <div class="row colors">
        <label class="title">Colors</label>
        <ul class="options">
          <li class="option selected"></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option">
            <input type="color" id="color-picker" value="#136f63">
          </li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option"></li>
        </ul>
      </div>

      <!-- div buttons -->
      <div class="row buttons">
        <button class="clear">Clear Canvas</button>
        <button class="save">Save As Image</button>
      </div>
    </section>
    <!-- sfarsitul meniului -->

    <!-- sectiunea din dreapta - plansa de desen -->
    <section class="drawing-board">
      <canvas></canvas>
    </section>
    <!-- sfarsitul plansei -->
  </div>

  <script src="./script.js"></script>
</body>
</html>
